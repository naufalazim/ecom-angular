

<div *ngFor="let product of products">
    <mat-card class="product-card" >
        <img mat-card-image src="https://picsum.photos/200/300?random">
        <mat-card-content>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.price | currency:'RM '}}</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
</div>
